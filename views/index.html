<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/app_css/custom.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <title>Minion@Technomystics.org</title>
  </head>
  
  <body class="d-flex flex-column h-100">

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Minion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>

            <!-- 
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            -->

          </div>
        </div>
      </nav>
    </header>
    
    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Chat with Minion</h1>
        <p class="lead">Chat with Minion, a Technomystics implementation of OpenAI's ChatGPT-3.5-Turbo.</p>
      </div>
      <hr>

      <div class="container overflow-auto chat_window">
        
        <!-- Minion Message -->
        <div class="card text-bg-secondary mb-3">
          <div class="card-header">
            Minion
          </div>
          <div class="card-body">
              <p><small>Hi! I'm Minion. How can I help you today?</small></p>
          </div>
        </div>

        <!-- User Message -->
        <!--
        <div class="card text-bg-dark mb-3">
          <div class="card-header">
            User
          </div>
          <div class="card-body">
            <p class="">
              Hi Minion. Can you recommend a name for a new pet?
            </p>
          </div>
        </div>
        -->
      
      </div>

      <!-- LOADING SPINNER -->
      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" style="visibility: hidden" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- USER INPUT -->
      <div class="container enter_message_form">
        <div class="input-group">
          <span class="input-group-text">User:</span>
          <textarea id="user_input" class="form-control"></textarea>
          <button id="send_button" class="btn btn-outline-secondary" onclick=""  type="button">Send</button>
        </div>
      </div>


    </main>
    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"><a class="link-secondary" href="https://technomystics.org">TechnoMystics.org</a></span>
      </div>
    </footer>
    
    
    <!-- jQuery first, then custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="/app_js/custom.js" crossorigin="anonymous"></script>

  </body>
</html>
